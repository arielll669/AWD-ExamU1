    <h1>Registrar Farmer</h1>

    <form id="farmerForm">
        <label for="name">Nombre del Farmer:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <button type="submit">Guardar Farmer</button>
    </form>

    <br>
    <a href="coop.html">Ir a registrar Chicken Coop</a>

    <script src="../js/main.js"></script>
    <script>
        const form = document.getElementById("farmerForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const result = await saveFarmer(formData);
            alert(result.message);
            form.reset();
        });
    </script>
